apiVersion: apps/v1
kind: Deployment
metadata:
  name: splitsmart-deployment
  labels:
    app: splitsmart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: splitsmart
  template:
    metadata:
      labels:
        app: splitsmart
    spec:
      containers:
      - name: splitsmart
        image: 01FE23BCS032/splitsmart:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: splitsmart-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: splitsmart-config
              key: PORT
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: splitsmart-secret
              key: MONGODB_URI
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
